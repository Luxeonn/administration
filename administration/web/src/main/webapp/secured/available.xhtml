<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">	
		<h:form id="display">
			<h:outputLabel value="#{out.username}:"/>
			<h:outputText value="#{userSessionBean.userDTO.name}"></h:outputText>
			<br/>
			<h:outputText value="#{userSessionBean.userDTO.remove}"></h:outputText>
		</h:form>
	</ui:define>
</ui:composition>
