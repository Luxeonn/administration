<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
	<h:form id="administrationUsersForm">
		<p:dataTable var="user" value="#{adminLazyBean.lazyDataModel}"
			paginator="true" rows="10" rowsPerPageTemplate="5,10,50"
			id="carTable" lazy="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

	
			<p:column headerText="#{out.name}" sortBy="#{user.name}"
				filterBy="#{user.name}">
				<h:outputText value="#{user.name}" />
			</p:column>
			<p:column headerText="#{out.username}" sortBy="#{user.username}"
				filterBy="#{user.username}">
				<h:outputText value="#{user.username}" />
			</p:column>
			<p:column headerText="#{out.phonenumber}" sortBy="#{user.phoneNumber}"
				filterBy="#{user.phoneNumber}">
				<h:outputText value="#{user.phoneNumber}" />
			</p:column>
			<p:column headerText="#{out.remove_admin}">
				<p:growl id="message" showDetail="true" />
				<p:commandButton value="#{out.remove_admin}">
					<p:confirm header="#{out.confirmation_header}" message="#{out.confirmation_text}" icon="ui-icon-alert" />
	    			<f:param name="userID" value="#{user.id}" />
					<p:ajax update="administrationUsersForm" listener="#{UserBean.removeUser}"/>
				</p:commandButton>
				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       				 <p:commandButton value="#{out.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       				 <p:commandButton value="#{out.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>	
			</p:column>
		</p:dataTable>
	</h:form>



	</ui:define>

</ui:composition>
