<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<h:form id="adminForm">
			<f:metadata>
				<f:viewParam name="selected" value="#{adminEditBean.id}" />
				<f:event type="preRenderView" listener="#{adminEditBean.init}" />
			</f:metadata>
			
			<p:panel id="panel" header="User details">

				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">
				
					<h:outputLabel for="name" value="Name:" />
					<p:inputText id="name" value="#{AdminModifyBean.name}"/>
					<p:message for="name"/>
					
					<h:outputLabel for="userName" value="userName:" />
					<p:inputText id="userName" value="#{AdminModifyBean.userName}"/>
					<p:message for="userName"/>
			
					<h:outputLabel for="phoneNumber" value="phoneNumber:" />
					<p:inputText id="phoneNumber" value="#{AdminModifyBean.phoneNumber}"/>
					<p:message for="phoneNumber"/>

				</h:panelGrid>

				<p:commandButton value="Save" icon="ui-icon-check" actionListener="#{AdminModifyBean.setUserData}" />

				
			</p:panel>

		</h:form>




	</ui:define>

</ui:composition>
