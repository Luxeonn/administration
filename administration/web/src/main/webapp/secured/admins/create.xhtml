<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="#{out.newUser}">

				<p:outputLabel for="name" value="#{out.name}" />
				<p:inputText id="name" value="#{registrationBean.name}" required="true"
					label="name">
					<f:validateLength min="3" max="150" />
					<f:validateRegex pattern="[' 'a-zA-Z/-]*" />
					<p:ajax update="nameMsg" />
				</p:inputText>
				<p:message for="name" id="nameMsg" />
				<br/>
				<p:outputLabel for="username" value="#{out.username}" />
				<p:inputText id="username" value="#{registrationBean.username}" required="true"
					label="username">
					<f:validateLength min="6" max="16" />
					<f:validateRegex pattern="[0-9a-zA-Z/_]*" />
					<p:ajax update="usernameMsg" event="keyup" />
				</p:inputText>
				<p:message for="username" id="usernameMsg" />
				<br/>
				<p:outputLabel for="phone" value="#{out.tel}" />
				<p:inputText id="phone" value="#{registrationBean.phone}" required="true"
					label="phone">
					<f:validateLength min="7" max="11" />
					<f:validateRegex pattern="[0-9]*" />
					<p:ajax update="phoneMsg" event="keyup" />
				</p:inputText>
				<p:message for="phone" id="phoneMsg" />
				<br/>
				<p:outputLabel for="password" value="#{out.password}" />
				<p:inputText id="password" value="#{registrationBean.password}" required="true"
					label="password">
					<f:validateLength min="8" max="12" />
					<f:validateRegex pattern=".*[0-9]+.*" />
					<f:validateRegex pattern=".*[a-z]+.*" />
					<f:validateRegex pattern=".*[A-Z]+.*" />
					<p:ajax update="passMsg" event="keyup" />
				</p:inputText>
				<p:message for="password" id="passMsg" />
				<br/>
				<p:outputLabel for="passwordconf" value="#{out.password}" />
				<p:inputText id="passwordconf" value="#{registrationBean.passconf}" required="true"
					label="passwordconf">
					<f:validateLength min="8" max="12" />
					<p:ajax update="passconfMsg" event="keyup" />
				</p:inputText>
				<p:message for="passwordconf" id="passconfMsg" />
				<br/>
				<p:commandButton style="width:35%;margin-left:37%;"
					value="#{out.save}" update="panel"
					actionListener="#{registrationBean.registration}" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
